<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form
     initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="abc.js">
        <input type="text" placeholder="Enter your first name" name="fname">
        <br><br>
        <input type="email" placeholder="Enter your email" name="email">
        <br><br>

        <input type="password" placeholder="Enter your password" name="pass">
        <br><br>

        <input type="number" placeholder="Enter your age" name="age">
        <br><br>

        <span>Birth of date:</span>
        <input type="date" name="bod">
        <br><br>

        <span>Appointment Time:</span>
        <input type="time" name="apt">
        <br><br>
        <textarea name="address" placeholder="Enter your address" rows="10" cols="30"></textarea>
        <br><br>

        <span>Resume:</span>
        <input type="file" name="resume">
        <br><br>

        <span>Price:</span>
        <input type="range" name="price">
        <br><br>

        <select name="country">
            <option value="0">--Select Country--</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="uk">UK</option>
        </select>
        <br><br>

        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br><br>
        <input type="checkbox" name="terms">Terms&Conditions
        <br><br>






        <input type="submit">

    </form>
</body>

</html>
